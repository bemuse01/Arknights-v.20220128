<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">

        <!-- style -->
        <link href="assets/css/main.css" rel="stylesheet" type="text/css">


        <!-- lib -->
        <script src="assets/js/lib/vue.min.js"></script>
        <script src="assets/js/lib/three.min.js"></script>
        <script src="assets/js/lib/tween.umd.js"></script>
        <script src="assets/js/lib/simplex-noise.2.3.0.min.js"></script>
        <script src="assets/js/lib/LineSegmentsGeometry.js"></script>
        <script src="assets/js/lib/LineGeometry.js"></script>
        <script src="assets/js/lib/LineMaterial.js"></script>
        <script src="assets/js/lib/LineSegments2.js"></script>
        <script src="assets/js/lib/Line2.js"></script>


        <!-- const -->
        <script src="assets/js/const/const.js"></script>


        <!-- method -->
        <script src="assets/js/method/method.js"></script>


        <!-- object -->
        <script src="assets/js/object/object.js"></script>


        <!-- class -->
        <!-- app -->
        <script src="assets/js/class/app/app.js"></script>

        <!-- objects -->
        <script src="assets/js/class/objects/Line2Object.js"></script>
        <script src="assets/js/class/objects/objectEdge.js"></script>
        <script src="assets/js/class/objects/particle.js"></script>

        <!-- open object shader -->
        <script src="assets/js/class/open/object/shader/open.particle.shader.js"></script>
        <!-- open object build -->
        <script src="assets/js/class/open/object/build/open.bg.build.js"></script>
        <script src="assets/js/class/open/object/build/open.polygon.build.js"></script>
        <script src="assets/js/class/open/object/build/open.particle.build.js"></script>
        <script src="assets/js/class/open/object/build/open.icosa.build.js"></script>
        <!-- open objet -->
        <script src="assets/js/class/open/object/open.js"></script>

        <!-- open element build -->
        <script src="assets/js/class/open/element/build/open.loading.build.js"></script>
        <!-- open element -->
        <script src="assets/js/class/open/element/open.js"></script>

        <!-- left method -->
        <!-- left build -->
        <!-- left -->
        <script src="assets/js/class/left/left.js"></script>

        <!-- right element build -->
        <script src="assets/js/class/right/element/build/right.money.build.js"></script>
        <script src="assets/js/class/right/element/build/right.date.build.js"></script>
        <script src="assets/js/class/right/element/build/right.child.build.js"></script>
        <!-- right element -->
        <script src="assets/js/class/right/element/right.js"></script>
    </head>
    <body>
        <div id="wrap" v-cloak>

            <div id="object">
                <canvas id="canvas"></canvas>
            </div>

            <div id="element">

                <div class="ui open">

                    <div class="open-element-container">
                        
                        <!-- <div class="open-element open-text-container">
                        </div> -->

                        <div class="open-element open-terra-container">
                            <img src="assets/src/terra.png">
                        </div>

                        <div class="open-element open-loading-container">
                            <div class="open-loading">
                                <div 
                                    class="loading-bar loading-bar-left" 
                                    :style="getStyle('openEl', 'loading').bar"
                                >
                                    <span 
                                        :style="getStyle('openEl', 'loading').ltext"
                                    >{{getComp('openEl', 'loading').text}}
                                    </span>
                                </div>
                                <div
                                     class="loading-bar loading-bar-right" 
                                    :style="getStyle('openEl', 'loading').bar">
                                    <span
                                        :style="getStyle('openEl', 'loading').rtext"
                                    >{{getComp('openEl', 'loading').text}}
                                    </span>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="open-object-container">
                        <div class="open-object"></div>
                    </div>
                    
                </div>

                <div class="ui left">

                </div>

                <div class="ui right" :style="getStyle('rightEl', 'child')">

                    <!-- <div class="right-section right-section-1">

                    </div> -->

                    <div class="right-container right-date-container">
                        <div class="date-box">
                            <div class="date-child date-line date-line-left"></div>
                            <div class="date-child date-text">
                                <span>{{getComp('rightEl', 'date').text}}</span>
                            </div>
                            <div class="date-child date-line date-line-right"></div>
                        </div>
                    </div>

                    <div class="right-container right-money-container">
                        <div class="money-box">
                            <div class="money-wrap">
                                <div
                                    v-for="i in getComp('rightEl', 'money').el"
                                    :key="i.key"
                                    :class="`money-child money-amount ${i.className}`"
                                >
                                    <img :src="i.src">
                                    <span>{{i.text}}</span>
                                </div>
                                <div class="money-child money-line"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="right-container right-combat-container">
                        <div class="combat-box">
                            <div class="combat-wrap combat-bg-wrap">
                                <div class="ui-common-bg combat-bg combat-bg-common">
                                    <img src="assets/src/ui/ui_common.png">
                                </div>
                                <div class="ui-common-icon combat-bg combat-bg-icon">
                                    <img src="assets/src/ui/ui_combat_icon_2.png">
                                </div>
                            </div>
                            <div class="combat-wrap combat-content-wrap">
                                <div class="combat-child combat-sanity">
                                    <div class="combat-sanity-box">
                                        <img class="combat-sanity-child combat-sanity-bg" src="assets/src/ui/ui_sanity_2.png">
                                        <span class="combat-sanity-child combat-sanity-current">127</span>
                                        <span class="combat-sanity-child combat-sanity-max">이성<font style="font-family: OpenSansMedium">/127</font></span>
                                    </div>
                                </div>
                                <div class="combat-child combat-title">
                                    <div class="combat-title-child combat-title-big"><span>작전</span></div>
                                    <div class="combat-title-child combat-title-tag"><div><span>현재</span></div></div>
                                    <div class="combat-title-child combat-title-small"><span>2-3 무죄추정</span></div>
                                </div>
                                <div class="combat-child combat-event"></div>
                            </div>
                        </div>
                    </div>

                    <div class="right-container right-operator-container"></div>
                    <div class="right-container right-store-container"></div>
                    <div class="right-container right-base-container"></div>
                    
                </div>
                
            </div>

            <div id="frame"></div>

        </div>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
